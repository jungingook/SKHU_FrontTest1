<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app { 
      margin: 20px;
      padding: 30px;
      border: 1px solid #ccc; 
      box-shadow: 3px 3px 3px #aaa; 
      display: inline-block;
    }
    #colorBox{
        width: 50px;
        height: 50px;
        background-color: yellow;
        border: 1px solid black;
        margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>
    <button type="button" v-bind:disabled="show" v-on:click="buttonShow">보이기</button>
    <button type="button" v-bind:disabled="!show" v-on:click="buttonHide">감추기</button>
    </div>
    <div v-show="show" id="colorBox">

    </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        show : true
      },
      methods:{
        buttonShow : function(){
            this.show = true
        },
        buttonHide : function(){
            this.show = false
        }
      }
    })    
   </script>
</body>    
</html>
